<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="card " >
        <div class="card-body">
             <h2 class="text-uppercase text-center mb-5">Register</h2>
             <form  id="form" > 
                <div class="row">
                    <div class="col-md-6 col-xl-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="firstName" name="firstName" class="form-control form-control-lg"  placeholder="First name" required minlength="3" maxlength="15">
                        <label class="form-label" for="firstName"></label>
                      </div>
                    </div>
                    <div class="col-md-6 col-xl-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="lastName" name="lastName" class="form-control form-control-lg"  placeholder="Last name" required min="3" maxlength="20">
                        <label class="form-label" for="lastName"></label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-xl-12 mb-4">
                      <div class="form-outline">
                        <input type="email" id="email" name="email" class="form-control form-control-lg"  placeholder="Email" required>
                        <label class="form-label" for="email"></label>
                      </div>
                    </div>
                    <div class="col-md-6 col-xl-12 mb-4">
                      <div class="form-outline">
                        <input type="tel" id="phone" name="phone" class="form-control form-control-lg"  placeholder="Phone number" required>
                        <label class="form-label" for="phone"></label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="country" name="country" class="form-control form-control-lg"  placeholder="Country" required>
                        <label class="form-label" for="country"></label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="city" name="city" class="form-control form-control-lg"  placeholder="City" required>
                        <label class="form-label" for="city"></label>
                      </div>
                    </div>
                  </div>
                    <div class="form-outline mb-4 d-flex gap-5 text-center">
                        <h3 class="left">Gender:</h3>
                        <div class="det" required>
                            <label class="form-label" for="male">Male</label>
                            <input type="radio" id="male" name="gender" value="male">
                            <label class="form-label" for="female">Female</label>
                            <input type="radio" id="female" name="gender" value="female">
                        </div>
                    </div>   
                    <div class="row">
                        <div class="col-md-6 col-xl-12 mb-4">
                          <div class="form-outline">
                            <input type="password" id="password" name="password" class="form-control form-control-lg"  placeholder="Password" required>
                            <label class="form-label" for="password"></label>
                          </div>
                        </div>
                        <div class="col-md-6 col-xl-12 mb-4">
                          <div class="form-outline">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg"  placeholder="Confirm Password" required>
                            <label class="form-label" for="confirmPassword"></label>
                          </div>
                        </div>
                      </div>   
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div> 
             </form>
        </div>
    </div>
</div>
    <ul class="male-box"></ul>

    <ul class="female-box"></ul>
    <script src="./script.js"></script>
</body>
</html>
